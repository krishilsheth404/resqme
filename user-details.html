<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./user-details.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap"
    />
  </head>
  <body>
    <div class="book-appointment-form-details">
      <div class="book-appointment-form-details-child"></div>
      <div class="your-ticket-will">
        Your ticket will be sent to above email
      </div>
      <div class="fill-in-the">Fill in the details for joining the queue.</div>
      <div class="book-appointment-form-details-item"></div>
      <div class="book-appointment-form-details-inner"></div>
      <div class="rectangle-div"></div>
      <div class="book-appointment-form-details-child1"></div>
      <div class="first-name">First NAME</div>
      <div class="email">email</div>
      <div class="phone-number">phone number</div>
      <div class="last-name">LAST NAME</div>
      <div class="book-appointment-form-details-child2"></div>
      <div class="book-appointment-form-details-child3"></div>
      <div class="seats">Seats</div>
      <div class="queue-no">Queue No:</div>
      <div class="krishil">
        <input type="text" name="name" id="name" style="width: 45%;
        height: 25px;
        position: relative;
        top: -8px;
        border: none;
        font-size: 18px;
        background: #c3424200;
        /* border-bottom: 1px dotted black; */
        left: 0px;">
      </div>
      <div class="sheth">
        <input type="text" name="surname" id="surname" style="width: 70%;
        height: 25px;
        position: relative;
        top: -8px;
        border: none;
        font-size: 18px;
        background: #c3424200;
        /* border-bottom: 1px dotted black; */
        left: 0px;">
      </div>
      <div class="xyzgmailcom">
        <input type="email" name="email" id="email" style="width: 120%;
        height: 25px;
        position: relative;
        top: -8px;
        border: none;
        font-size: 18px;
        background: #c3424200;
        /* border-bottom: 1px dotted black; */
        left: 0px;">
      </div>
      <div class="div" style="font-size: 18px;">+91</div>
      <div class="xxxx-xxxxxx">
        <input type="number" name="number" id="number" style="width: 55%;
        height: 25px;
        position: relative;
        top: -3px;
        border: none;
        font-size: 18px;
        background: #c3424200;
        /* border-bottom: 1px dotted black; */
        left: -42px;">
      </div>
      <div class="div1">7</div>
      <div class="div2">5</div>
      <div class="doccard">
        <div class="doccard-child"></div>
        <img class="ellipse-icon" alt="" src="https://lh3.googleusercontent.com/p/AF1QipNT0ZILrhHHN8Q89NU_spyk9jsBFm4-FLwI2KOx=s1360-w1360-h1020" />

        <div class="workout-text-wrapper">
          <div class="workout-text">
            <div class="amarveg-restaurant">Amar,Veg Restaurant</div>
            <div class="veg">Veg</div>
            <div class="icon-location-parent">
              <img
                class="icon-location"
                alt=""
                src="./public/icon-mappin.svg"
              />

              <img class="frame-child" alt="" src="./public/star-4.svg" />

              <img class="frame-item" alt="" src="./public/star-2.svg" />

              <img class="frame-item" alt="" src="./public/star-3.svg" />

              <img class="star-icon" alt="" src="./public/star-5.svg" />

              <img class="frame-child1" alt="" src="./public/star-6.svg" />

              <div class="bhatia-hospital">Bhatia Hospital , Mumbai</div>
            </div>
          </div>
        </div>
        <img class="component-1-icon" alt="" src="./public/component-1.svg" />
      </div>
      <div class="menu-bar">
        <a href="./ticket-confirmed.html" style="color: white;text-decoration: none;">
        <div class="button" id="buttonContainer">
          <img class="icon-add" alt="" src="./public/icon-add.svg" />

            <div class="text">NEXT</div>
            <img class="icon-add" alt="" src="./public/icon-add1.svg" />
          </div>
        </a>
      </div>
    </div>

    <script>
      var buttonContainer = document.getElementById("buttonContainer");
      if (buttonContainer) {
        buttonContainer.addEventListener("click", function (e) {
          // Please sync "Book Appointment POPUP After Form Filling" to the project
        });
      }
      </script>
  </body>
</html>
