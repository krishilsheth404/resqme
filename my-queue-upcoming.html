<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./my-queue-upcoming.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=font:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Actor:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Zen Antique:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="my-queue-upcoming">
      <div class="rectangle-container">
        <div class="group-child"></div>
        <div class="group-wrapper">
          <div class="rectangle-parent1">
            <div class="group-item"></div>
            <div class="cancel">Cancel</div>
          </div>
        </div>
        <div class="group-parent">
          <div class="ambrosia-hotel-restaurant-wrapper">
            <div class="ambrosia-hotel-container">
              <p class="ambrosia-hotel" style="margin-top: -10px;">Amar</p>
              <p class="ambrosia-hotel">Veg Restaurant</p>
            </div>
          </div>
        </div>
        <div class="div8" style="font-weight: bold;">4 seats</div>
        <div class="union-parent">
          <div class="union">
          </div>
          <img class="group-inner" alt="" src="https://lh3.googleusercontent.com/p/AF1QipNT0ZILrhHHN8Q89NU_spyk9jsBFm4-FLwI2KOx=s1360-w1360-h1020" />
        </div>
        <div class="estimated-time-parent">
          <div class="ambrosia-hotel-container">Estimated Time</div>
          <div class="group-container">
           
          </div>
        </div>
        <div class="estimated-time-group">
          <div class="ambrosia-hotel-container">Estimated Time</div>
          <div class="group-frame">
            <style>
              small{
                font-size:18px;
                font-weight: bold;
              }
            </style>
            <div class="hr-group" style="font-size: 24px;font-weight: bold;">
              1<small>hr</small>&nbsp;45<small>mins</small>
            </div>
          </div>
        </div>
        <div class="current-position-in-queue-wrapper">
          <div class="current-position-in">Current Position In Queue</div>
          <div style="    top: 18px;
          position: absolute;
          left: 66px;
          font-size: 24px;
          font-weight: bold;
          color: black;">5</div>
        </div>
        <div class="group-child1"></div>
        <div class="join-the-queue" id="joinTheQueue">Join The Queue</div>
      </div>
      <div class="rectangle-parent2">
        <div class="group-child2"></div>
        <div class="group-child3" id="rectangle5"></div>
        <div class="reservation">Reservation</div>
        <div class="group-child4"></div>
        <div class="queue">Queue</div>
      </div>
      <img class="mask-group-icon" alt="" src="./public/mask-group@2x.png" />

      <img
        class="my-queue-upcoming-child"
        alt=""
        src="./public/group-18071.svg"
      />

      <div class="qme">ResQme</div>
      
    </div>

    <script>
      var joinTheQueue = document.getElementById("joinTheQueue");
      if (joinTheQueue) {
        joinTheQueue.addEventListener("click", function (e) {
          window.location.href = "./ticket-confirmed.html";
        });
      }
      
      var rectangle5 = document.getElementById("rectangle5");
      if (rectangle5) {
        rectangle5.addEventListener("click", function (e) {
          window.location.href = "./my-reservations-upcoming.html";
        });
      }
      </script>
  </body>
</html>
